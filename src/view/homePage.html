    <!-- Settings Button -->

    <!-- The Modal -->
    <div id="settingsModal" class="modal">
      <!-- Modal content -->
      <div class="modal-header">
        <h4>Settings</h4>
        <span class="close">&times;</span>
      </div>
      <div class="modalContent">
        <div class="tabs">
          <button class="tabLinks" id="general">General</button>
          <button class="tabLinks" id="theme">Theme</button>
          <button class="tabLinks" id="sidebar">Sidebar</button>
          <button class="tabLinks" id="clock">Clock</button>
        </div>
        <div class="tabContent">
          <section id="generalTabContent">
            <div class="tabSubContents">
              <span>Select your font:&nbsp;&nbsp;&nbsp;</span>
              <select name="fontSelect" id="fontSelect">
                <option value="Poppins">Poppins</option>
                <option value="Fredoka">Fredoka</option>
              </select>
            </div>
            <div class="tabSubContents">
              <span>Time format:&nbsp;&nbsp;&nbsp;</span>
              <select name="timeFormatSelect" id="timeFormatSelect">
                <option value="12">12</option>
                <option value="24">24</option>
              </select>
            </div>
          </section>
          <section id="themeTabContent">
            <div class="tabSubContents">
              <span>Show SideBar:&nbsp;&nbsp;&nbsp;</span>
              <input type="checkbox" id="showSidebar" />
            </div>
          </section>
          <section id="sidebarTabContent"></section>
