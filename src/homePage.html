    <div class="bg">
      <div class="top-left">
        <i class="bi bi-grid" id="sidebarOpenbtn"></i>

          <div class="linkItem">
            <a href="https://twitter.com">
              <img
                class="favicon"
                src="https://t0.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://www.twitter.com&size=16"
                alt=""
              />

            <div class="linkMoreOptions" id="linkMoreOptions111">
              <i class="bi bi-three-dots"></i>
            </div>
          </div>

        <div id="addLinkIconButton">

      <!-- AddLink -->
      <div id="addLinkModal">
        <div id="cancelLinkCreationButton">
          <i class="bi bi-arrow-left"></i>

        <br />
        <br />
        <p>Title</p>

        <br />
        <p>Link</p>
        <input class="linkInput" type="text" id="linkLinksInput" name="link" />
        <br />
        <button id="saveLinkButton">Save</button>
      </div>

    <i class="bi bi-gear" id="settingsBtn"></i>
    <!-- The Modal -->

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h4>Settings</h4>
        </div>
        <div class="eachModalContent">
          <span>Select your font:&nbsp;&nbsp;&nbsp;</span>
          <select name="fontSelect" id="fontSelect">
            <option value="Poppins">Poppins</option>
            <option value="Fredoka">Fredoka</option>

        </div>
        <div class="eachModalContent">
          <span>Time format:&nbsp;&nbsp;&nbsp;</span>
          <select name="fontSelect" id="fontSelect">

        </div>
        <div class="eachModalContent">
